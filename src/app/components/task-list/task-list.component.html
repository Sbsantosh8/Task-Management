<div class="task-manager">
  <h2>✅ Task Manager</h2>

  <div class="task-input">
    <input type="text" [(ngModel)]="newTask" placeholder="Enter a task..."(keyup.enter)="addTask()" />
    <button (click)="addTask()">➕ Add</button>

  </div>

  <ul class="task-list">
    <li *ngFor="let task of tasks">
      <span>{{ task }}</span>
      <button class="remove-btn" (click)="removeTask(task)">❌</button>
    </li>
  </ul>
</div>
